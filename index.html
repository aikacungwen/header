<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman dengan Header Eksternal</title>
</head>
<body>

  <!-- Elemen tempat header akan dimasukkan -->
  <div id="header-container"></div>

  <script>
    // Menggunakan fetch untuk mengambil isi header.html
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        // Menambahkan isi header ke dalam elemen dengan id "header-container"
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Error:', error));
  </script>

  <!-- Content goes here -->

</body>
</html>
